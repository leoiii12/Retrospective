<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Retrospective</a>
  <button class="navbar-toggler" type="button" (click)="pageControls.isCollapsed = !pageControls.isCollapsed" [attr.aria-expanded]="!pageControls.isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="pageControls.isCollapsed">

    <!-- Left -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
      </li>

      <li class="nav-item" *ngFor="let board of boards">
        <a class="nav-link" [routerLink]="['/board', board.boardId, board.password]" routerLinkActive="active">{{board.boardId.split('-').join(' ')}} - {{board.password}}</a>
      </li>
    </ul>

    <!-- Right -->
    <div class="form-inline my-2 my-lg-0">
      <span class="switch switch-sm">
        <input type="checkbox" class="switch" id="display-content-checkbox" [(ngModel)]="pageControls.isDisplayingContent" (change)="onIsDisplayingContentChange()">
        <label class="text-light" for="display-content-checkbox">Display Content</label>
      </span>
    </div>

  </div>
</nav>

<router-outlet></router-outlet>

<ngx-spinner></ngx-spinner>
